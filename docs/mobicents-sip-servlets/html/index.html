<html xmlns="http://www.w3.org/1999/xhtml"><head><title xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory">SIP Servlets Server User Guide</title><link rel="stylesheet" href="css/jbossorg.css" type="text/css"/><meta xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" name="generator" content="DocBook XSL Stylesheets V1.74.0"/><meta xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" name="description" content="Mobicents is the first and only open source VoIP platform certified for JAIN SLEE 1.0 and SIP Servlets 1.1 compliance. Mobicents serves as a high-performance core for Service Delivery Platforms (SDPs) and IP Multimedia Subsystems (IMSs) by leveraging J2EE to enable the convergence of data and video in Next-Generation Intelligent Network (NGIN) applications. The Mobicents enables the composition of predefined Service Building Blocks (SBBs) such as Call-Control, Billing, User-Provisioning, Administration and Presence-Sensing. Out-of-the-box monitoring and management of Mobicents components is achieved through JMX Consoles. JSLEE allows popular protocol stacks such as SIP to be plugged in as Resource Adapters (RAs), and Service Building Blocks—which share many similarities with EJBs—allow the easy accommodation and integration of enterprise applications with end points such as the Web, Customer Relationship Management (CRM) systems and Service-Oriented Architectures (SOAs). The Mobicents is the natural choice for telecommunication Operations Support Systems (OSSs) and Network Management Systems (NMSs). In addition to the telecommunication industry, the Mobicents is suitable for a variety of problem domains demanding an Event-Driven Architecture (EDA) for high-volume, low-latency signaling, such as financial trading, online gaming, (RFID) sensor network integration, and distributed control."/><link rel="home" href="index.html" title="SIP Servlets Server User Guide"/><link rel="next" href="pr01.html" title="Preface"/></head><body><p id="title"><a href="http://www.jboss.org" class="site_href"><strong>JBoss.org</strong></a><a href="http://docs.jboss.org/" class="doc_href"><strong>Community Documentation</strong></a></p><ul class="docnav"><li class="previous"/><li class="next"><a accesskey="n" href="pr01.html"><strong>Next</strong></a></li></ul><div class="book" lang="en-US"><div class="titlepage"><div><div><h1 class="title"><a id="d0e2"/>SIP Servlets Server User Guide</h1></div><div><h2 class="subtitle">The Guide to the SIP Servlets v1.1-Certified Server</h2></div><div><h3 class="corpauthor">
		<span class="inlinemediaobject"><object type="image/svg+xml" data="Common_Content/images/title_logo.svg"/></span>
	</h3></div><div><div xmlns="" xmlns:rf="java:org.jboss.highlight.XhtmlRendererFactory" class="authorgroup"><div class="authors">by <span xmlns="http://www.w3.org/1999/xhtml" class="firstname">Douglas</span> <span xmlns="http://www.w3.org/1999/xhtml" class="surname">Silas</span>, <span xmlns="http://www.w3.org/1999/xhtml" class="firstname">Jean</span> <span xmlns="http://www.w3.org/1999/xhtml" class="surname">Deruelle</span>, <span xmlns="http://www.w3.org/1999/xhtml" class="firstname">Vladimir</span> <span xmlns="http://www.w3.org/1999/xhtml" class="surname">Ralev</span>, <span xmlns="http://www.w3.org/1999/xhtml" class="firstname">Ivelin</span> <span xmlns="http://www.w3.org/1999/xhtml" class="surname">Ivanov</span>, and <span xmlns="http://www.w3.org/1999/xhtml" class="firstname">Jared</span> <span xmlns="http://www.w3.org/1999/xhtml" class="surname">Morgan</span></div><div class="editors"/><div class="others"/></div></div><div><p class="copyright">Copyright © 2009 </p></div><div><div class="abstract"><p class="title"><b>Abstract</b></p><p>Mobicents is the first and only open source <acronym class="acronym">VoIP</acronym> platform certified for <acronym class="acronym">JAIN SLEE</acronym> 1.0 and <acronym class="acronym">SIP</acronym> Servlets 1.1 compliance.  Mobicents serves as a high-performance core for Service Delivery Platforms (<acronym class="acronym">SDP</acronym>s) and <acronym class="acronym">IP</acronym> Multimedia Subsystems (<acronym class="acronym">IMS</acronym>s) by leveraging <acronym class="acronym">J2EE</acronym> to enable the convergence of data and video in Next-Generation Intelligent Network (<acronym class="acronym">NGIN</acronym>) applications.</p><p>The Mobicents enables the composition of predefined Service Building Blocks (<acronym class="acronym">SBB</acronym>s) such as Call-Control, Billing, User-Provisioning, Administration and Presence-Sensing.  Out-of-the-box monitoring and management of Mobicents components is achieved through <acronym class="acronym">JMX</acronym> Consoles. <acronym class="acronym">JSLEE</acronym> allows popular protocol stacks such as <acronym class="acronym">SIP</acronym> to be plugged in as Resource Adapters (<acronym class="acronym">RA</acronym>s), and Service Building Blocks—which share many similarities with <acronym class="acronym">EJB</acronym>s—allow the easy accommodation and integration of enterprise applications with end points such as the Web, Customer Relationship Management (<acronym class="acronym">CRM</acronym>) systems and Service-Oriented Architectures (<acronym class="acronym">SOA</acronym>s). The Mobicents is the natural choice for telecommunication Operations Support Systems (OSSs) and Network Management Systems (NMSs).</p><p>In addition to the telecommunication industry, the Mobicents is suitable for a variety of problem domains demanding an Event-Driven Architecture (<acronym class="acronym">EDA</acronym>) for high-volume, low-latency signaling, such as financial trading, online gaming, (<acronym class="acronym">RFID</acronym>) sensor network integration, and distributed control.</p></div></div></div><hr/></div><div class="toc"><dl><dt><span class="preface"><a href="pr01.html">Preface</a></span></dt><dd><dl><dt><span class="section"><a href="pr01.html#d0e139">1. Document Conventions</a></span></dt><dd><dl><dt><span class="section"><a href="pr01.html#d0e149">1.1. Typographic Conventions</a></span></dt><dt><span class="section"><a href="pr01.html#d0e365">1.2. Pull-quote Conventions</a></span></dt><dt><span class="section"><a href="pr01.html#d0e384">1.3. Notes and Warnings</a></span></dt></dl></dd></dl></dd><dt><span class="chapter"><a href="ittsss-Introduction_to_the_SIP_Servlets_Server.html">1. Introduction to the SIP Servlets Server</a></span></dt><dd><dl><dt><span class="section"><a href="ittsss-Introduction_to_the_SIP_Servlets_Server.html#ittsss-High-Availability-SIP_Servlets_Server_Load_Balancing_Clustering_and_Failover">1.1. High-Availability: SI
